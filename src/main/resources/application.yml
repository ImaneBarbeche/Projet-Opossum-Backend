spring:
  application:
    name: opossum-backend

  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
 
  # Configuration JPA
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
# Configuration serveur
server:
  port: 8080
  servlet:
    context-path: /api

# Configuration JWT personnalis√©e
jwt:
  secret: ${JWT_SECRET:opossum-secret-key-very-long-and-secure}
  expiration: 86400000 # 24 heures
