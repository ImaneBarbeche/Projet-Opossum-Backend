<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Réinitialisation du mot de passe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; }
    .container { max-width: 400px; margin: 40px auto; background: #fff; padding: 2em; border-radius: 8px; box-shadow: 0 2px 8px #0001; }
    h2 { text-align: center; }
    .success { color: green; }
    .error { color: red; }
    label { display: block; margin-top: 1em; }
    input[type="password"], input[type="submit"] { width: 100%; padding: 0.7em; margin-top: 0.5em; border-radius: 4px; border: 1px solid #ccc; }
    input[type="submit"] { background: #2d7ff9; color: #fff; border: none; cursor: pointer; margin-top: 1.5em; }
    input[type="submit"]:hover { background: #1a5fc2; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Réinitialiser mon mot de passe</h2>
    <form id="resetForm">
      <label for="password">Nouveau mot de passe :</label>
      <input type="password" id="password" name="password" minlength="8" required>
      <input type="submit" value="Valider">
    </form>
    <div id="message"></div>
  </div>
  <script>
    // Récupère le token dans l'URL
    const params = new URLSearchParams(window.location.search);
    const token = params.get('token');
    const form = document.getElementById('resetForm');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const newPassword = document.getElementById('password').value;
      messageDiv.textContent = '';
      try {
        const res = await fetch('/api/v1/auth/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, newPassword })
        });
        const data = await res.json();
        if (res.ok && data.success) {
          messageDiv.textContent = 'Mot de passe réinitialisé avec succès !';
          messageDiv.className = 'success';
          form.style.display = 'none';
        } else {
          messageDiv.textContent = data.message || 'Erreur lors de la réinitialisation.';
          messageDiv.className = 'error';
        }
      } catch (err) {
        messageDiv.textContent = 'Erreur réseau ou serveur.';
        messageDiv.className = 'error';
      }
    });
  </script>
</body>
</html>
